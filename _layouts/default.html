<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
{% seo %}
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  
  
  <body>
   <img id="backgroundpic1" src="assets/square-2724387_1920.jpg" alt="background">
   <img id="blocker" src="assets/blank.png" alt="blocker"> 
   <img id="backgroundpic2" src="assets/square-2724387_1920.jpg" alt="background">
	<div class="menubox">
	   <a href="https://nl.linkedin.com/in/sander-dudok-34675488" target="_blank">
	      <i class="fa fa-linkedin-square" style="font-size:4.2vw;color:#617B6F"></i>
	   </a>
	   <a href="https://github.com/dudok" target="_blank">
	      <i class="fa fa-github-square" style="font-size:4.2vw;color:#617B6F"></i>
	   </a>
	   <a href="#sander.dudok@gmail.com">
	      <i class="fa fa-envelope-square" style="font-size:4.2vw;color:#617B6F"></i>
	   </a>
	</div>
	<header>
	<div id="title">{{ site.title | default: site.github.repository_name }}</div>
	<!-- <div id="description">{{ site.description | default: site.github.project_tagline }}</div> -->
	  
		<div class="topnav" id="myTopnav">
			<a href="index">Home</a>
			<a href="posts">Posts</a>
			<a href="about">About</a>
			<a href="javascript:void(0);" class="icon" onclick="myMenuButton()">&#9776;</a>
		</div> 
		
	</header>
	
      <div class="wrapper">
	   
	  <section>

      {{ content }}

      </section> 
	 
      <footer>
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p><small>Hosted on GitHub Pages</small></p>
      </footer>
    </div>
	
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  
  <script>
function myMenuButton() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>
  
  </body>
  </html>
